<div ng-controller="HomeController as homeCtrl" ng-cloak>
    <md-content md-padding>
        <md-grid-list md-cols-gt-md="12" md-cols="3" md-cols-md="8"
                      md-cols-sm="1"
                      md-row-height-gt-md="1:1" md-row-height="4:3"
                      md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">

            <md-grid-tile md-ink-ripple ng-repeat="tile in homeCtrl.colorTiles"
                          ng-style="{'background': tile.color}"
                          md-colspan-gt-sm="{{tile.colspan}}"
                          md-rowspan-gt-sm="{{tile.rowspan}}"
                          ng-click="clicked(tile.view.clickRoute)"
                          class="md-primary md-whiteframe-10dp">

                <!--<div ng-controller="{{tile.view.controller}}">-->
                <div layout="row" layout-fill style="zoom:0.5; overflow:hidden;">
                    <!--<ng-include layout-align="center center" src="'app/gameAssets/gameAssets.html'" style="margin:25px"></ng-include>-->
                    <ng-include layout-align="center center" src="tile.view.url" style="margin:25px"></ng-include>                
                </div>

                <md-grid-tile-footer style="background-color:black">
                    <h3>{{tile.view.name}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>

        </md-grid-list>
    </md-content>
</div>
